<div class="container">
    <div class="search-box">

        Search:<input type="text" class="list" [(ngModel)]="searchText" class="search">
    </div>

    <table class="table table-dark">
        <tr>
            <th>UserName</th>
            <th>Email</th>
            <th>Mobile Number</th>
        </tr>
        <tr
            *ngFor="let emp of emplist | searchpipe: {username: searchText, email:searchText,  mobile: searchText}; let i=index;">
            <td>{{emp.username}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.mobile}}</td>
            <td><button class="btn btn-primary">View</button></td>

            <td><button type="button" class="btn btn-primary" (click)="editModel(emp)" data-toggle="modal" data-target="#editModal">Edit</button>
            </td>
            <td><button class="btn btn-primary" (click)="delete(emp._id['$oid'])">Delete</button></td>

        </tr>
        <tr>

        </tr>

    </table>
</div>

<div class="modal" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form (ngSubmit)="updateUser()">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" [(ngModel)]="model.username" name="username" class="form-control"
                            placeholder="Enter User Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" [(ngModel)]="model.email" name="email" class="form-control"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="model.mobile" name="mobile" class="form-control"
                            placeholder="Mobile">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
